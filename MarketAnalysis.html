<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<link rel="icon" href="growth-chart.png" sizes="42x42">
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Analysis | kulavotu.co.ke</title>
		<script defer src="https://pyscript.net/latest/pyscript.js"></script>
		<link rel="stylesheet" type="text/css" href="mlanaysis.css">
		<py-config type="json">
			{
				"packages": ["numpy", "matplotlib"]
			}
		</py-config>
	</head>
	<body>

	<!-- Header -->
		<section class="hero is-primary is-small">
			<div class="title-body">
				<h1>Market Analysis Tool</h1>  
				<h2>version 1.0001</h2>
			</div>
		</section>


		<!-- Main Content -->
		<div class="container is-white is-fluid" style="margin-top:45px">
			<p class="title is-3"></p>

			<!--- DNA Sequence Input -->
			<div class="field">
				<form>
					<hr>
					<label class="label"><h1>CHART SECTION</h1></label>
					<hr>
					<label class="label">Security:</label>
					<div class="control">
						<textarea class="textarea" placeholder="EURUSD, EURGBP, DOWJONES, BITCOIN, GOLD" id="security_selected" rows='2' required="required" autocomplete="on"></textarea><br>
						<label class="label">TimeFrame to view:</label>
						<textarea class="textarea" placeholder="1d, 5d, 1mo, 3mo, 6mo, 1y, 2y, 5y, 10y, ytd, max" id="period_selected" rows='1' required="required" autocomplete="on"></textarea><br>
						<label class="label">Distributions:</label>
						<textarea class="textarea" placeholder="1m, 2m, 5m, 15m, 30m, 60m, 90m, 1h, 1d, 5d, 1wk, 1mo, 3mo" id="interval_selected" rows='1' required="required" autocomplete="on"></textarea>
						<br>
						<button id="DisplayChart" type="button" class="button is-primary" py-onClick="DisplayChart()">View</button>
						<button id="Erase" type="button" class="button is-danger" py-onClick="ClearChartSection()">clear</button><br><br>
						
									
						</div>
					<hr>
					<label class="label"><h1>TREND ANALYSIS ASSESSMENT</h1></label>
					<hr>
					<label class="label">Security:</label>
					<div class="control">
						<textarea class="textarea" placeholder="EURUSD, EURGBP, DOWJONES, BITCOIN, GOLD, e.t.c" id="security_selected" rows='2' required="required" autocomplete="on"></textarea><br>
					</div>
					<label class="label">Analysis Period :</label>
					<div class="control">
						<textarea class="textarea" placeholder="10jumps, 11jumps, 12jumps, 13jumps, 14jumps" id="security_selected" rows='2' required="required" autocomplete="on"></textarea><br>
					<button id="Trend_Analysis" type="button" class="button is-primary" py-onClick="Trend_Analysis()">Analyze</button>
						<button id="Erase" type="button" class="button is-danger" py-onClick="ClearSecurityonTrendAnalysis()">clear</button><br><br>
						<label class="label">~Sentiments~<br><br><code id="Trend_Analysis_output"> Sentiments</code></label><br>
					</div>
					<hr>
					<hr>
					<label class="label"><h1>EFFECIENT PORTFOLIO SYSTEM</h1></label>
					<hr>
					<label class="label"><h2>Captial in Portfolio:</h2></label>
					<div class="control">
						<textarea class="textarea" placeholder="56443 , 229 , 329492849 , 25000 ,..." id="security_selected" rows='2' required="required" autocomplete="on"></textarea><br>
						<label class="label">Realistic Profit Percentage:</label>
						<textarea class="textarea" placeholder="1d, 5d, 1mo, 3mo, 6mo, 1y, 2y, 5y, 10y, ytd, max" id="period_selected" rows='1' required="required" autocomplete="on"></textarea><br>
						<label class="label">Distributions:</label>
						<textarea class="textarea" placeholder="1m, 2m, 5m, 15m, 30m, 60m, 90m, 1h, 1d, 5d, 1wk, 1mo, 3mo" id="interval_selected" rows='1' required="required" autocomplete="on"></textarea>
						<br>
						<button id="DisplayChart" type="button" class="button is-primary" py-onClick="DisplayChart()">View</button>
						<button id="Erase" type="button" class="button is-danger" py-onClick="ClearChartSection()">clear</button><br><br>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
